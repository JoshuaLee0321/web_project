<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Taiwan Speech</title>
    <!-- Bootstrap core CSS cdn 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/voice_css.css">
    <!-- js area -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src ="../static/js/record-live-audio.js"></script>
    <script type="text/javascript">
      window.onload =function(){
        record_init();
        getJSON();
      }
    </script>
    <script type="module" src="index.js">
      
    </script>
    <!-- js area -->
</head>

<body>
  <div id ="main-recorder">
    <!-- navBarSetting -->
    <nav class="navbar navbar-light bg-black">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <svg class = "logo" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="d-block mx-auto"><circle cx="12" cy="12" r="10"></circle><line x1="14.31" y1="8" x2="20.05" y2="17.94"></line><line x1="9.69" y1="8" x2="21.17" y2="8"></line><line x1="7.38" y1="12" x2="13.12" y2="2.06"></line><line x1="9.69" y1="16" x2="3.95" y2="6.06"></line><line x1="14.31" y1="16" x2="2.83" y2="16"></line><line x1="16.62" y1="12" x2="10.88" y2="21.94"></line></svg>
        </a>
        <h1>台聲語音-臺灣之聲</h1>
        </div>
      </nav>
      
    <!-- end of NavBarSetting -->
    <!-- the main-function section -->
    <div class="d-flex flex-row bd-highlight mb-3">
      <div class="container-xl bd-highlight ">
        <div style = "height:400px"class = "p-2 ">
          <div class = "container-xl"style=" background-color: #ffffff55; border-radius: 1.5vw; font-size:20px; font-weight:bold;">
            <div class = "p-md-5 col"><b>請選擇要辨識的模型</b>
            <select class = "bg-white bg-gradient col-md-4" style ="margin-left:10%;"id="model_name" onchange = "changeModel(this.value)"></select>
            <button id ="download_btn col-md-5" onclick=saveTextAsFile(outputSentence.value,'Result.txt')>下載你的結果</button>
          </div>
          <textarea class ="container-xl" style="text-align: center;background-color: rgb(204, 200, 200)" id="model_explain" >模組介紹</textarea>
          <div>
          <!-- 介紹模型 -->
            
          </div>

            </div>
        </div>
        <div style = "height:300px;border-style: dotted;"class = "box">

        <!-- 按鈕 -->
        <p id = 'record_text' style = "display:flex; color:black; background-color: 	#F0F0F0;text-align: center;" class = "m-3 flex-row">按下按鈕錄音</p>
        <div data-role = "controls"><button id = "record" style="display:flex" onclick ="click_disappear()"> </button></div>

<!-- 這兩個按鈕會互相出現 -->
        <p id = 'stop_text' style = "display:none; color:red; background-color:	#F0F0F0;text-align: center;" class = "m-3 flex-row">按下按鈕發送</p>
        <div data-role = 'clicking'><button id = "stop" style="display:none;" onclick ="click_disappear()"></button></div>
        <p><audio id="audio" style="display: none;" controls></audio></p> 

        <!--  -->

        
        
        
        </div>
      </div>
      
<!-- outputSentence 是用來丟出結果的 -->

    <textarea id = "outputSentence" readonly = "readonly" style="height:84vh;resize:none;font-size: 25px;" class = " m-3 p-2 form-control" id ="outputSentence" cols="num" rows="num" name = "sentence">辨識結果</textarea>

    </div>
  </div>
</body>

</html>
